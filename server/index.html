<html lang="en">
<head>
    <meta charset="UTF-8">

        $(function () {
            var t = setInterval(function () {

                    console.log(data);
                    $('#status').html(JSON.stringify(data));

            }, 1000);
        });
    </script>

        <div class="col-sx-12">
            <p id="status">

            </p>

</div>
